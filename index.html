<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>CleanTrack Control Center</title>
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- Service Worker Registration -->
    <script type="text/javascript">
      // Unregister any existing service workers to prevent caching issues
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Get all service worker registrations and unregister them
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (const registration of registrations) {
              await registration.unregister();
              console.log('Service Worker unregistered successfully');
            }
            
            // Add a helper for cache troubleshooting without service worker
            window.clearAppCache = function() {
              try {
                // Clear cache storage
                if ('caches' in window) {
                  caches.keys().then(keyList => {
                    return Promise.all(keyList.map(key => {
                      return caches.delete(key);
                    }));
                  });
                }
                console.log('Cache cleared successfully');
                return true;
              } catch (err) {
                console.error('Error clearing cache:', err);
                return false;
              }
            };
          } catch (error) {
            console.error('Error unregistering Service Worker:', error);
          }
        });
      }

      // Safe localStorage access with try/catch for all operations
      // Check for storage availability first to prevent errors in private browsing
      const safeStorage = {
        isAvailable: function() {
          try {
            const testKey = '__test_key__';
            localStorage.setItem(testKey, testKey);
            localStorage.removeItem(testKey);
            return true;
          } catch (e) {
            return false;
          }
        },
        
        getItem: function(key, defaultValue = null) {
          try {
            if (!this.isAvailable()) return defaultValue;
            const value = localStorage.getItem(key);
            return value !== null ? value : defaultValue;
          } catch (e) {
            console.error(`Error getting item ${key} from localStorage:`, e);
            return defaultValue;
          }
        },
        
        setItem: function(key, value) {
          try {
            if (!this.isAvailable()) return false;
            localStorage.setItem(key, value);
            return true;
          } catch (e) {
            console.error(`Error setting item ${key} in localStorage:`, e);
            return false;
          }
        },
        
        removeItem: function(key) {
          try {
            if (!this.isAvailable()) return false;
            localStorage.removeItem(key);
            return true;
          } catch (e) {
            console.error(`Error removing item ${key} from localStorage:`, e);
            return false;
          }
        }
      };
      
      // Replace the forced refresh logic with a safer implementation
      try {
        // Check if we should force refresh - limit this to once per day
        const lastRefresh = safeStorage.getItem('last_forced_refresh');
        const now = new Date().getTime();
        
        // Force refresh once a day (86400000 ms)
        if (!lastRefresh || (now - parseInt(lastRefresh, 10)) > 86400000) {
          // Set timestamp first to prevent refresh loops
          safeStorage.setItem('last_forced_refresh', now.toString());
          
          // Only clear cache, don't reload automatically
          window.clearAppCache && window.clearAppCache();
        }
      } catch (err) {
        console.error('Error checking forced refresh:', err);
      }
    </script>
    <!-- Force CSS reset -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      #root { min-height: 100vh; }
    </style>
  </head>

  <body>
    <!-- Root element for React -->
    <div id="root">
      <!-- Loading indicator will be replaced by React -->
      <div style="display: flex; height: 100vh; align-items: center; justify-content: center;">
        <p>Loading application...</p>
      </div>
    </div>
    
    <!-- Fallback content if JavaScript fails -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
